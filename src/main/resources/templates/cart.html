<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Кошик</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Ваш кошик</h1>
  <div th:if="${cart.products.isEmpty()}">
    <p>Ваш кошик порожній.</p>
  </div>
  <div th:unless="${cart.products.isEmpty()}">
    <ul>
      <li th:each="product : ${cart.products}">
        <span th:text="${product.name}"></span> -
        <span th:text="${product.price} + ' грн'"></span>
        <a th:href="@{/cart/remove(productId=${product.id})}">Видалити</a>
      </li>
    </ul>
    <a href="/order" class="btn btn-primary">Оформити замовлення</a>
  </div>
  <a href="/" class="btn btn-secondary">Повернутися до каталогу</a>
</div>
</body>
</html>git remote -v
