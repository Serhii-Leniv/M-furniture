<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація - M-фурнітура</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .register-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .register-logo img {
            max-width: 150px;
        }

        .password-strength {
            height: 5px;
            background: #e9ecef;
            margin-top: 5px;
            border-radius: 3px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-logo">
        <img th:src="@{/MfTitle.jpg}" src="/MfTitle.jpg" alt="Логотип">
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Блок помилок всередині форми -->
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger mb-4">
            <ul class="mb-0">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Логін</label>
                    <input type="text" class="form-control"
                           th:field="*{username}"
                           required
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                    <div class="error-message" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control"
                           th:field="*{email}"
                           required
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                    <div class="error-message" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Телефон</label>
            <input type="tel" class="form-control"
                   th:field="*{phone}"
                   required
                   th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'">
            <div class="error-message" th:if="${#fields.hasErrors('phone')}"
                 th:errors="*{phone}"></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control"
                           th:field="*{password}"
                           id="password"
                           required
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                           oninput="checkPasswordStrength(this.value)">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <small class="text-muted">Мінімум 6 символів</small>
                    <div class="error-message" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label">Погоджуюсь з <a href="#">умовами використання</a></label>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-user-plus me-2"></i>Зареєструватися
        </button>
    </form>

    <div class="mt-3 text-center">
        Вже маєте акаунт? <a th:href="@{/login}">Увійти</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function checkPasswordStrength(password) {
        const strengthBar = document.getElementById('passwordStrengthBar');
        let strength = 0;
        if (password.length >= 6) strength += 1;
        if (password.length >= 8) strength += 1;
        if (/[A-Z]/.test(password)) strength += 1;
        if (/[0-9]/.test(password)) strength += 1;
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;
        strengthBar.style.width = (strength * 20) + '%';
        strengthBar.style.backgroundColor = strength < 2 ? '#dc3545' : strength < 4 ? '#fd7e14' : '#28a745';
    }
</script>
</body>
</html>
