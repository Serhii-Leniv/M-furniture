<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Вхід - M-фурнітура</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="logo">
        <img th:src="@{/MfTitle.png}" src="/MfTitle.jpg" alt="Логотип">
    </div>

    <div th:if="${param.error}" class="alert alert-danger">Невірний логін або пароль</div>
    <div th:if="${param.registerSuccess}" class="alert alert-success">Реєстрація успішна! Будь-ласка, увійдіть.</div>
    <div th:if="${param.logout}" class="alert alert-success">Ви успішно вийшли з системи</div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="username" class="form-label">Логін</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Увійти</button>
    </form>

    <div class="mt-3 text-center">
        Ще не маєте акаунту? <a th:href="@{/register}">Зареєструватися</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
