<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Мої замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;500;700&display=swap" rel="stylesheet">
    <style>   html, body {
        font-family: 'Play', sans-serif;
    }</style>
</head>
<body>

<link th:href="@{/css/main.css}" rel="stylesheet">


<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2>Мої замовлення</h2>

    <div th:if="${orders.isEmpty()}" class="alert alert-info">
        У вас ще немає замовлень
    </div>

    <div th:each="order : ${orders}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Замовлення #[[${order.id}]]</h5>
            <p class="card-text">Статус: [[${order.status}]]</p>
            <p class="card-text">Сума: [[${#numbers.formatDecimal(order.total, 1, 2)}]] грн</p>
            <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-primary">Деталі</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
