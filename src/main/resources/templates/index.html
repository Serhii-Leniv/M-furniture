<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>M-фурнітура</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .product-carousel {
      display: flex;
      overflow: hidden;
      position: relative;
      margin-bottom: 140px; /* Збільшуємо відступ для кнопок */
    }
    .product-carousel img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-right: 20px;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.7); /* Більш контрастний колір */
      color: white;
      border: none;
      padding: 15px; /* Збільшуємо розмір кнопок */
      cursor: pointer;
      font-size: 28px; /* Збільшуємо розмір іконок */
      z-index: 1; /* Щоб кнопки були поверх інших елементів */
      border-radius: 50%; /* Робимо кнопки круглими */
      width: 60px; /* Збільшуємо ширину */
      height: 60px; /* Збільшуємо висоту */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease; /* Плавна зміна кольору */
    }

    .carousel-arrow:hover {
      background-color: rgba(0, 0, 0, 0.9); /* Темніший колір при наведенні */
    }
    .carousel-arrow.left {
      left: 20px; /* Відступ зліва */
    }
    .carousel-arrow.right {
      right: 20px; /* Відступ справа */
    }
    .category-section {
      margin-top: 50px;
      position: relative; /* Для правильного позиціонування кнопок */
      overflow: visible; /* Забезпечуємо, що кнопки не обрізаються */
    }

    .product-carousel .d-flex {
      overflow-x: auto;
      scroll-behavior: smooth;
      -ms-overflow-style: none; /* Ховаємо повзунок для IE/Edge */
      scrollbar-width: none; /* Ховаємо повзунок для Firefox */
    }

    .product-carousel .d-flex::-webkit-scrollbar {
      display: none; /* Ховаємо повзунок для Chrome/Safari */
    }

    /* Стилі для пошуку */
    .search-container {
      position: relative;
      width: 400px; /* Збільшуємо ширину пошуку */
    }

    .search-container input {
      width: 100%;
      padding-right: 50px; /* Відступ для іконки лупи */
      font-size: 16px; /* Збільшуємо розмір тексту */
    }

    .search-container .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d; /* Колір іконки */
      cursor: pointer;
      font-size: 20px; /* Збільшуємо розмір іконки */
    }
  </style>
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
  <!-- Лого та кнопка каталогу -->
  <div class="d-flex align-items-center ms-3">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <img src="MfTitle.jpg" alt="Логотип" width="135" height="40">
    </a>
    <a href="#catalog" class="btn btn-link text-dark ms-3">Каталог</a>
  </div>

  <!-- Пошук -->
  <div class="d-flex align-items-center">
    <div class="search-container">
      <input class="form-control" type="search" placeholder="Пошук" aria-label="Пошук">
      <i class="fas fa-search search-icon"></i> <!-- Іконка лупи -->
    </div>
  </div>

  <!-- Іконки телефону, акаунту та кошика -->
  <div class="d-flex align-items-center me-3">
    <!-- Телефон -->
    <div class="dropdown me-3">
      <a href="#" class="text-dark"><i class="fas fa-phone"></i></a>
      <div class="dropdown-menu p-2">
        <p>+380 12 345 6789</p>
      </div>
    </div>

    <!-- Акаунт -->
    <div class="dropdown me-3">
      <a href="#" class="text-dark"><i class="fas fa-user"></i></a>
      <div class="dropdown-menu p-2">
        <a href="/login" class="btn btn-link text-dark">Увійти</a>
        <a href="/register" class="btn btn-link text-dark">Реєстрація</a>
      </div>
    </div>

    <!-- Кошик -->
    <a href="/cart" class="text-dark"><i class="fas fa-shopping-cart"></i></a>
  </div>
</header>

<div class="container">
  <!-- Заголовок "Про нас" -->
  <h1 class="text-center">Про нас</h1>
  <div class="row">
    <div class="col-md-6">
      <p>Текст опису про компанію. Тут може бути інформація про історію, місію та цінності компанії.</p>
    </div>
    <div class="col-md-6">
      <p>Додатковий текст опису. Наприклад, інформація про якість продукції, гарантії або переваги співпраці з нами.</p>
    </div>
  </div>

  <!-- Заголовок "Каталог" -->
  <h2 id="catalog" class="text-center mt-5">Каталог</h2>

  <!-- Категорії -->
  <div class="row text-center mt-4">
    <div th:each="category : ${categories}" class="col-md-3">
      <h4><a th:href="'#' + ${category}" th:text="${category}" class="text-dark"></a></h4>
    </div>
  </div>

  <!-- Секції з продуктами за категоріями -->
  <div th:each="category : ${categories}" class="category-section">
    <h3 th:text="${category}"></h3>
    <div class="product-carousel">
      <div class="d-flex">
        <!-- Продукти -->
        <div th:each="product : ${products}" th:if="${product.category == category}" class="product-item">
          <img th:src="${product.imageUrl}" alt="Продукт">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 th:text="${product.name}"></h5>
              <p th:text="${product.price} + ' грн'"></p>
            </div>
            <a href="#" class="text-dark"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </div>
      <!-- Кнопки прокрутки -->
      <button class="carousel-arrow left" onclick="scrollProducts(this, -1)"><i class="fas fa-chevron-left"></i>
      </button>
      <button class="carousel-arrow right" onclick="scrollProducts(this, 1)"><i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>

<script>
  // Функція для прокрутки продуктів
  function scrollProducts(button, direction) {
    // Знаходимо контейнер з продуктами
    const carousel = button.closest('.product-carousel').querySelector('.d-flex');
    if (carousel) {
      const scrollAmount = 220; // Ширина продукту + відступ
      carousel.scrollBy({left: direction * scrollAmount, behavior: 'smooth'});
    } else {
      console.error('Контейнер з продуктами не знайдено.');
    }
  }
</script>
</body>
</html>
