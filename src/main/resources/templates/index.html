<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>M-фурнітура</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .product-carousel {
      display: flex;
      overflow: hidden;
      position: relative;
    }
    .product-carousel img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-right: 20px;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .carousel-arrow.left {
      left: 0;
    }
    .carousel-arrow.right {
      right: 0;
    }
    .category-section {
      margin-top: 50px;
    }
  </style>
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
  <!-- Лого та кнопка каталогу -->
  <div class="d-flex align-items-center ms-3">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <img src="MfTitle.jpg" alt="Логотип" width="135" height="40">
    </a>
    <a href="#catalog" class="btn btn-link text-dark ms-3">Каталог</a>
  </div>

  <!-- Пошук -->
  <div class="d-flex align-items-center">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Пошук" aria-label="Пошук">
      <button class="btn btn-outline-success" type="submit">Знайти</button>
    </form>
  </div>

  <!-- Іконки телефону, акаунту та кошика -->
  <div class="d-flex align-items-center me-3">
    <!-- Телефон -->
    <div class="dropdown me-3">
      <a href="#" class="text-dark"><i class="fas fa-phone"></i></a>
      <div class="dropdown-menu p-2">
        <p>+380 12 345 6789</p>
      </div>
    </div>

    <!-- Акаунт -->
    <div class="dropdown me-3">
      <a href="#" class="text-dark"><i class="fas fa-user"></i></a>
      <div class="dropdown-menu p-2">
        <a href="/login" class="btn btn-link text-dark">Увійти</a>
        <a href="/register" class="btn btn-link text-dark">Реєстрація</a>
      </div>
    </div>

    <!-- Кошик -->
    <a href="/cart" class="text-dark"><i class="fas fa-shopping-cart"></i></a>
  </div>
</header>

<div class="container">
  <!-- Заголовок "Про нас" -->
  <h1 class="text-center">Про нас</h1>
  <div class="row">
    <div class="col-md-6">
      <p>Текст опису про компанію. Тут може бути інформація про історію, місію та цінності компанії.</p>
    </div>
    <div class="col-md-6">
      <p>Додатковий текст опису. Наприклад, інформація про якість продукції, гарантії або переваги співпраці з нами.</p>
    </div>
  </div>

  <!-- Заголовок "Каталог" -->
  <h2 id="catalog" class="text-center mt-5">Каталог</h2>

  <!-- Категорії -->
  <div class="row text-center mt-4">
    <div th:each="category : ${categories}" class="col-md-3">
      <h4><a th:href="'#' + ${category}" th:text="${category}" class="text-dark"></a></h4>
    </div>
  </div>

  <!-- Секції з продуктами за категоріями -->
  <div th:each="category : ${categories}" class="category-section">
    <h3 th:id="${category}" th:text="${category}"></h3>
    <div class="product-carousel">
      <button class="carousel-arrow left" onclick="scrollProducts(-1, '${category}')"><i
              class="fas fa-chevron-left"></i></button>
      <div class="d-flex">
        <!-- Продукти -->
        <div th:each="product : ${products}" th:if="${product.category == category}" class="product-item">
          <img th:src="${product.imageUrl}" alt="Продукт">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 th:text="${product.name}"></h5>
              <p th:text="${product.price} + ' грн'"></p>
            </div>
            <a href="#" class="text-dark"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </div>
      <button class="carousel-arrow right" onclick="scrollProducts(1, '${category}')"><i
              class="fas fa-chevron-right"></i></button>
    </div>
  </div>
</div>

<script>
  // Функція для гортання продуктів
  function scrollProducts(direction, category) {
    const carousel = document.querySelector(`#${category} + .product-carousel .d-flex`);
    const scrollAmount = 220; // Ширина продукту + відступ
    carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }
</script>
</body>
</html>
